        <span class="line"></span>
        <ul>
          <li><a ng-click="hide('Muro')" href="#/wall"><span>Muro</span></a></li>
          <li><a ng-click="hide('Mi Perfil')" href="#/profile"><span>Mi Perfil</span></a></li>
          <li><a ng-click="hide('Amigos')" href="#/friends"><span>Amigos</span></a></li>
